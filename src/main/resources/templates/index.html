<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />


        <title>RepTile</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="header" id="header">
            
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">
                                <i class='material-icons makeWhite'>home</i>
                                <span class="nav__name makeWhite">Home</span>
                            </a>
                        </li>
                        
                        <li class="nav__item">
                            <a href="#Workouts" class="nav__link">
                                <i class='material-icons makeWhite'>fitness_center</i>
                                <span class="nav__name makeWhite">Workouts</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#Statistics" class="nav__link">
                                <i class='material-icons makeWhite'>leaderboard</i>
                                <span class="nav__name makeWhite">Statistics</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#Account" class="nav__link">
                                <i class='material-icons makeWhite'>account_circle</i>
                                <span class="nav__name makeWhite">Account</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="#Settings" class="nav__link">
                                <i class='material-icons makeWhite'>settings</i>
                                <span class="nav__name makeWhite">Settings</span>
                            </a>
                        </li>
                    </ul>
                </div>

        </header>

        <main>
            <!--=============== HOME ===============-->
            <section class="container section section__height" id="home">
                <h2 class="section__title">Home</h2>
                    <br>
                    <br>
                    <br>
                    <br>
                <p>Welcome to Rep-Tile!</p>
                    <br>
                    <br>
                <p>RepTile is a simple to use gym tracking app</p>
                    <br>
                    <br>
                <p>Click the button below to log a new workout!</p>

                <div id="nwDivId">
                    <button id="nwBtn">New Workout</button>
                </div>
                
            </section>

            <!--=============== WORKOUTS ===============-->
            <section class="container section section__height" id="Workouts">
                <h2 class="section__title">Workouts</h2>

                
            </section>

            <!--=============== STATISTICS ===============-->
            <section class="container section section__height" id="Statistics">
                <h2 class="section__title">Statistics</h2>
                   
               

            </section>

            <!--=============== ACCOUNT ===============-->
            <section class="container section section__height" id="Account">
                <h2 class="section__title">Account</h2>

                

            </section>

            <!--=============== SETTINGS ===============-->

            <section class="container section section__height" id="Settings">
                <h2 class="section__title">Settings</h2>
              

            </section>
        </main>

        <script src="../js/main.js"></script>
        <script src="/src/main/resources/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>


        <!--=============== SCRIPT FOR WORKOUTS SLIDER ===============-->

<script>

var swiper = new Swiper(".mySwiper", {
  slidesPerView: 1,
  spaceBetween: 30,
  loop: true,
  pagination: {
    el: ".swiper-pagination",
    clickable: true,
  },
  navigation: {
    nextEl: ".swiper-button-next",
    prevEl: ".swiper-button-prev",
  },
});

</script>

    </body>
</html>
