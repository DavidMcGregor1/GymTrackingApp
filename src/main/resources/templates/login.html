<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="../static/login.css">
</head>
<body>
  <h1 id="welcome-header">Welcome to the gym tracking app!</h1>
  <div class="container">
    <form>
      <h2 class="makeWhite">Login</h2>
      <input id="username" type="text" placeholder="Email or username" required>
      <input id="password" type="password" placeholder="Password" required>
      <p class="signup makeWhite"><a id="signup-btn" href="signup.html">Sign up</a></p>
      <button id="loginButton" type="submit">Login</button>
    </form>
  </div>


<script src="https:///ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>

    const signupButton = document.getElementById("signup-btn");
    signupButton.addEventListener("click", () => {
        console.log("Clicked sign up button")
        window.location.href = "signup.html"; 
    })


    $(document).ready(function(){
      $("#loginButton").click(function(){
        console.log("Clicked login button")
        
        var test = JSON.stringify({
          "username": $("#username").val(),
          "password": $("#password").val()
        });

        console.log("test object updates with username and password");


        $.ajax({
          url: "/login",
          data: test,
          type: "POST",
          contentType: "application/json",
          dataType: "json",
          success: function(serverResponse) {
            console.log("in ajax call")
            console.log("test: " + test)
            console.log("serverResponse: " + serverResponse)

            if (serverResponse == true) {
              console.log("success")
              // alert("Login successful")
              window.location.href = "index.html";
            } else {
              console.log("failure")
              alert("Incorrect username or password")
            }
          }
        })


      });
    })


  </script>

</body>
</html>
